name: Gamelytics Android CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      GRADLE_VERSION: 7.3.3
      ANDROID_SDK_VERSION: "34"
      API_LEVEL: 34
      BUILD_TOOLS_VERSION: "34.0.0"

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        distribution: 'zulu'
        java-version: '11'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v2
      with:
        api-level: ${{ env.API_LEVEL }}
        build-tools: ${{ env.BUILD_TOOLS_VERSION }}
        ndk: true

    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: gradle-${{ runner.os }}

    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    - name: Download dependencies
      run: ./gradlew build --no-daemon

    - name: Build with Gradle
      run: ./gradlew assembleDebug

    - name: Run unit tests
      run: ./gradlew testDebugUnitTest

    - name: Start the emulator
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: ${{ env.API_LEVEL }}
        target: default
        arch: x86_64
        profile: Nexus 6
        emulator-options: -no-window -no-audio -no-boot-anim

    - name: Wait for emulator to boot
      run: adb wait-for-device

    - name: Run instrumented tests
      run: ./gradlew connectedAndroidTest

    - name: Verify emulator is running
      run: adb shell getprop init.svc.bootanim

